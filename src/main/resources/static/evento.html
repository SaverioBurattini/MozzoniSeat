<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitoloEvento | MozzoniSeat</title>

    <link rel="shortcut icon" href="./img/logo-ridotto.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/evento.css">
</head>



<body data-bs-theme="dark">

    <!-- ----------------------------- Hero cover ------------------------------ -->
    <div class="hero-section unselectable">
        <div class="overlay"></div>
        <header></header> <!-- (Component) -->
    </div>
    
    <div class="event-thumbnail">
        <img id="eventThumbnailImg" alt="">
        <h2 id="nomeEvento">Nome evento</h2>
    </div>

        <div class="container">
            <div class="row mb-5">
                <!-- Event Details and Map -->
                <div class="col-lg-6 col-md-6 col-sm-12">

                    <div class="div-dettagli-evento">

                        <div class="div-event-detail-section-title">
                            <i class="fa-solid fa-info"></i><h5>Info</h5>
                        </div>
                        <p id="infoEvento">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, minima.</p>

                        <br>

                        <div class="div-event-detail-section">
                            <div class="div-event-detail-section-title">
                                <i class="fa-solid fa-map-marker"></i><h5>Luogo</h5>
                            </div>
                            <p id="luogoEvento">Chieti, CH (Italia)</p>
                        </div>

                        <div class="div-event-detail-section">
                            <div class="div-event-detail-section-title">
                                <i class="fa-solid fa-calendar"></i><h5>Data</h5>
                            </div>
                            <p id="dataEvento">01/01/2000</p>
                        </div>

                        <div class="div-event-detail-section">
                            <div class="div-event-detail-section-title">
                                <i class="fa-solid fa-clock"></i><h5>Orario</h5>
                            </div>
                            <p id="orarioEvento">00:00</p>
                        </div>
                        
                    </div>
                </div>
                
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div id="map"><iframe id="iframeMap" width="100%" height="300" src="https://api.maptiler.com/maps/streets/?key=B4gRiv5GELTnle0J2Oe1#11.53/42.3363/14.1581"></iframe></div>
                </div>
            </div>
            
        </div>

        <hr>
        
        <div class="row">
            <!-- Opzioni acquisto biglietti -->
            <div class="col-12 d-flex justify-content-center align-items-center flex-column div-biglietti">

                    <div class="div-biglietto">
                        <h5>Biglietto prezzo intero</h5>
                        <div class="div-acquista-biglietto">
                            <button class="fa-solid fa-minus" id="btnMinusIntero"></button>
                            <input type="number" value="0" id="inputQuantitaBigliettiIntero">
                            <button class="fa-solid fa-plus" id="btnPlusIntero"></button>
                        </div>
                    </div>
                    
                    <br>
                    
                    <div class="div-biglietto">
                        <h5>Biglietto prezzo ridotto</h5>
                        <p style="transform: translateY(-10px);">(bambini sotto i 14 anni)</p>
                        <div class="div-acquista-biglietto">
                            <button class="fa-solid fa-minus" id="btnMinusRidotto"></button>
                            <input type="number" value="0" id="inputQuantitaBigliettiRidotto">
                            <button class="fa-solid fa-plus" id="btnPlusRidotto"></button>
                        </div>
                    </div>

                    <button class="btn-finalize-purchase" id="btnCompletaAcquisto">Completa l'acquisto</button>
                    <p id="finalizePurchaseFeedback" class="mt-3"></p>
            </div>

        </div>
    
    <footer></footer> <!-- (Component) -->

    <div id="mobile-navbar"></div> <!-- (Component) -->
    <div id="sign-in-up-modal"></div> <!-- (Component) -->
    <div id="search-modal"></div> <!-- (Component) -->




</body>

    
    <script src="./js/carrello.js"></script>
    
    <!-- ----------------------------- Components ------------------------------ -->
    <script src="./components/header.js"></script>
    <script src="./components/footer.js"></script>

    <script src="./js/auth.js"></script>
    <script src="./js/info-evento.js"></script>

    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- ------------------------------ NProgress ------------------------------ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="./js/NProgress-init.js"></script>
