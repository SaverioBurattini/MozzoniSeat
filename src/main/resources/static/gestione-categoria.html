<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale | Utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/gestionale.css">

  
    
</head>
<body>
    
    <div class="container">
        
     

        <div class="liste">
            <div class="amici">
              <h1>Lista Categorie</h1>
              <a href="index.html">
                <button class="home fa-solid fa-home">
                </button>
              </a>
            </div>
              <button type="button" class="btnNuovoUtente fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Aggiungi Categoria
                </button>
            
            
            <div class="table_component" role="region" tabindex="0">
                <table class="tabelle">
                    <thead>
                        <tr>
                <th>#</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody id="bodyTabella">
            <div class="errore"></div>
        </tbody>
    </table>
</div>
    </div>

      
      <!-- Modal -->
      <div class="modal fade" id="modalConfermaEliminazione" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Elimina Categoria</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <p>Sei sicuro di voler eliminare <span id="spanUtenteDaEliminare"></span>?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
              <button type="button" class="btn btn-danger" id="bottoneConfermaEliminazione">Elimina</button>
            </div>
          </div>
        </div>
      </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Aggiungi Categoria</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <form action="" id="modal-registrazione">
                                  <div class="form-group">
                                      <label class="nome" for="nome">Nome</label>
                                      <input id="nome" type="text" placeholder="Nome">
                                  </div>
                                  <div class="div-btn-auth"><button class="btn-utentePubblica btn-auth">Inserisci Categoria</button></div>
                              </form>
                          </div>
                        </div>
                      </div>
                    </div>
              </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/gestionale/gestionale-categoria.js"></script>
</body>
</html>
